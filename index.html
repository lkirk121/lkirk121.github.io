---
layout: default
---

<header>
    <p>{{ site.title }} </p>
</header>
<main>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <!-- 
                <br>
                <small>{{ post.date | date: "%B %d, %Y" }}</small>
                -->
            </li>
        {% endfor %}
    </ul>
</main>
<footer>
    <p>{{ site.description }}</p>
    <h4>Contact:</h4>
    <p><a href="mailto:{{ site.email }}">{{site.email}}</a></p>
</footer>
