---
layout: default
---

<header>
    <p>{{ site.title }}": Thoughts and Reflections about teaching in the Canadian Arctic"</p>
</header>
<main>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <small>{{ post.date | date: "%B %d, %Y" }}</small>
            </li>
        {% endfor %}
    </ul>
</main>
