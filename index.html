# Welcome to My Blog

Explore my latest posts below:

<div class="post-list">
  {% for post in site.posts %}
  <div class="post-item">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
      <p class="post-excerpt">
        {{ post.content | strip_html | truncatewords: 35 }}...
      </p>
      <a class="read-more-button" href="{{ post.url }}">Read More</a>
    </div>
  </div>
  
  {% endfor %}
</div>

<style>
  .post-list {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .post-item {
    margin-bottom: 20px;
  }
  .post-item h2 a {
    color: #333;
    text-decoration: none;
  }
  .post-item h2 a:hover {
    text-decoration: underline;
  }
  .post-date {
    font-size: 0.9em;
    color: #777;
  }
  .post-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }
  .post-excerpt {
    font-size: 1em;
    color: #555;
    margin: 0;
    flex: 1;
  }
  .read-more-button {
    display: inline-block;
    padding: 10px 15px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    white-space: nowrap;
  }
  .read-more-button:hover {
    background-color: #0056b3;
  }
  hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
  }
</style>
