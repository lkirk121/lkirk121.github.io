---
layout: default
---

<header>
    <p>{{ site.title }} </p>
</header>
<main>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <small>{{ post.date | date: "%B %d, %Y" }}</small>
            </li>
        {% endfor %}
    </ul>
</main>
<footer>
    <p>{{ site.description}}</p>
    <p>{{site.email}}</p>
</footer>
