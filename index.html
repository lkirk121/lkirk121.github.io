# Welcome to My Blog

Explore my latest posts below:

<div class="post-list">
  {% for post in site.posts %}
  <a class="post-item" href="{{ post.url }}">
    <div class="post-content">
      <h2>{{ post.title }}</h2>
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p class="post-excerpt">
        {{ post.content | strip_html | truncatewords: 50 }}...
      </p>
    </div>
  </a>
  {% endfor %}
</div>

<style>
  .post-list {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .post-item {
    display: block;
    text-decoration: none; /* Remove underline from the link */
    color: inherit;
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 20px; /* Squircle shape */
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }

  .post-item:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transform: translateY(-3px);
    background-color: #f9f9f9;
  }

  .post-item:hover * {
    text-decoration: none !important; /* Force no underline on child elements */
  }

  .post-content h2 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
  }

  .post-content .post-date {
    font-size: 0.9em;
    color: #777;
    margin-top: 5px;
  }

  .post-content .post-excerpt {
    font-size: 1em;
    color: #555;
    margin-top: 10px;
  }
</style>
